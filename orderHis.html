<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ - 🌊EverBlue</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a4d2e35d93.js" crossorigin="anonymous"></script>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="icon.webg">    
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">🌊EverBlue</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html" id="mainPage">Trang Chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html" id="cart">🛒 Giỏ Hàng (<span id="cart-count">0</span>)</a></li>
                    <li class="nav-item"><a class="nav-link" href="orderHis.html" id="order-his">📜 Lịch sử đơn hàng</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html" id="login-link">🔑 Đăng Nhập</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logout-link" style="display: none;">🚪 Đăng Xuất</a></li>
                    <li class="nav-item">
                        <span class="nav-link text-warning" id="user-info"></span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container mt-5">
        <h2 class="text-center">📜 Lịch Sử Đơn Hàng</h2>
        <table class="table table-striped mt-4">
            <thead class="table-dark">
                <tr>
                    <th>Mã Đơn Hàng</th>
                    <th id="userName"  style="display: none;">Tên người mua</th>
                    <th>Ngày Đặt</th>
                    <th>Tổng Tiền</th>
                    <th>Trạng Thái</th>
                </tr>
            </thead>
            <tbody id="order-history">
                <!-- Lịch sử đơn hàng sẽ được hiển thị ở đây -->
            </tbody>
    </div>       
    
    <!-- Popup chi tiết đơn hàng -->
    <div id="order-detail-popup" style="display:none; position:absolute; z-index:9999; background:#fff; border:1px solid #ccc; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.15); padding:12px; min-width:250px;"></div>

    <!-- JAVA SCRIPT -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-compat.js"></script>
    <script type="module" src="./js/firebase-config.js"></script>    
    <script src="js/orderHis.js"></script>
    <script src="js/auth.js"></script>    
    <script src="js/navbar.js"></script>
</body>
</html>
