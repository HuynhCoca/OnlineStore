<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center text-primary">🔑 Đăng Nhập</h2>
        <div class="p-4 shadow">
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật Khẩu</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">🚪 Đăng Nhập</button>
            </form>
            <p class="text-center mt-3">Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
        </div>
    </div>
    <!-- JAVA SCRIPT -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-compat.js"></script>
    <script type="module" src="./js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
